<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/calendar-today.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <title>Agenda</title>
</head>

<body>

    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="prev">
                    <img src="./assets/img/arrow-left.svg">
                </i>
                <div class="date">
                    <h1></h1>
                </div>
                <i class="next">
                    <img src="./assets/img/arrow-right.svg">
                </i>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>
            <div class="days">
                <div></div>
            </div>
        </div>

        <button type="button" id="btn-modal" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Adicionar tarefas
        </button>

        <div class="listTask"><button class="trashAll" onclick="removeTaskAll()"> <img src="./assets/img/trash.svg"></button>
            <h3>Tarefas</h3>
            <ul></ul>
            
        </div>

        <!--Modal-->
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="..." aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><strong>Adicione a tarefa</strong></h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <input type="text" name="Tarefa" id="task" placeholder="Nome da tarefa"/>
                        <input type="time" name="Hora" id="time">
                        <select name="daySelect" style="font-size: 14px;" id="daySelect"> 
                            <option value="">Dia da semana</option>
                            <option value="Domingo">Domingo</option>
                            <option value="Segunda">Segunda</option>
                            <option value="Terça">Terça</option>
                            <option value="Quarta">Quarta</option>
                            <option value="Quinta">Quinta</option>
                            <option value="Sexta">Sexta</option>
                            <option value="Sábado">Sábado</option>
                        </select>

                        <input type="number" name="dayModal" id="dayModal" placeholder="Dia"  min='1' max='31'>
                        <input type="text" name="dayModal" id="dayModalText" placeholder="Mês">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn" data-bs-dismiss="modal"
                            >Salvar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
