<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

    <title>Agenda</title>
</head>

<body>

    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="prev">
                    <img src="./assets/img/arrow-left.svg">
                </i>
                <div class="date">
                    <h1></h1>
                </div>
                <i class="next">
                    <img src="./assets/img/arrow-right.svg">
                </i>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sáb</div>
            </div>
            <div class="days">
                <div></div>
            </div>
        </div>
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="..." aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><strong>Adicione a tarefa</strong></h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="Tarefa" id="tarefa" placeholder="Nome da tarefa" />
                        <input type="time" name="Hora" id="time">
                        <select name="daySelect" style="font-size: 14px;" id="daySelect">
                            <option value="">Dia da semana</option>
                            <option value="dom">Domingo</option>
                            <option value="seg">Segunda</option>
                            <option value="ter">Terça</option>
                            <option value="qua">Quarta</option>
                            <option value="qui">Quinta</option>
                            <option value="sex">Sexta</option>
                            <option value="sab">Sábado</option>
                        </select>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn" data-bs-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
